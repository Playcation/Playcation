<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playcation 인증번호</title>
</head>
<body>
<div
    style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid {$point_color}; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
  <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
    <span style="font-size: 15px; margin: 0 0 10px 3px;">Playcation</span><br/>
    <span style="color: #0c1a95;">임시 비밀번호</span> 안내입니다.
  </h1>

  <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
    안녕하세요. Playcation입니다.<br/>
    요청하신 <strong><span style="font-size: 17px; color: #0c1a95;">이메일 인증코드</span></strong>가
    생성되었습니다.<br/>
    해당 인증코드를 입력해주세요.<br/>
    감사합니다.
  </p>

  <div align="center" style="border:1px solid black; border-radius: 30px;">
    <div style="font-size:130%; margin-top: 20px;">
      <p style="font-weight: bold; color: #0c1a95;">인증코드</p> {{authNum}}
    </div>

    <div style="border-top: 1px solid #DDD; padding: 5px;">
      <p style="font-size: 13px; line-height: 21px; color: #555;">
        playcation
      </p>
    </div>
  </div>
</div>
</body>
</html>
