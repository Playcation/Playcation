name: Redis Test with Testcontainers

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub Actions 기본 환경

    services:
      redis:
        image: redis:7.4.2
        ports:
          - 6380:6380

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
#
#      - name: Set up Docker for Testcontainers
#        run: |
#          sudo systemctl start docker
#          docker --version

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew  # Gradle wrapper 실행 가능하도록 설정

      - name: Run tests with Gradle
        run: |
          export REDIS_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' redis)
          ./gradlew test
#        env:
#          TESTCONTAINERS_RYUK_DISABLED: true  # Ryuk 비활성화 (권장)
#          TESTCONTAINERS_CHECKS_DISABLE: true # Testcontainers 실행 최적화
#          TESTCONTAINERS_HOST_OVERRIDE: "tcp://localhost:2375"